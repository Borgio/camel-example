---
applications:
- name: source-poc
  memory: 512M
  host: source-poc
  domain: cfapps.dev.fdic.gov
  buildpack: java_buildpack
  timeout: 180
  routes:
   - microservice.etbpoc.com
  env:
    JBP_CONFIG_JAVA_MAIN: '{arguments: "-server.port=\$PORT"}'
    SPRING_APPLICATION_JSON: '{"swagger":{"scheme":"https"}}'
